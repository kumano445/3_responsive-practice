<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
  <!-- Q1 -->
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="size_box"></div>
  <!-- Q2 -->
  <h2 class="question--title">Q2 色変更</h2>
  <div class="color_box"></div>

  <!-- Q3 -->
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="margin_area">
    <div class="blue_box_m"></div>
    <div class="green_box_m"></div>
  </div>

  <!-- Q4 -->
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="cleafix float_area">
    <div class="red_box_f"></div>
    <div class="blue_box_f"></div>
  </div>

  <!-- Q5 -->
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="flexbox_r">
    <div class="red_r">
      <p>A</p>
    </div>
    <div class="blue_r">
      <p>B</p>
    </div>
    <div class="orange_r">
      <p>C</p>
    </div>
  </div>

  <!-- Q6 -->
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="flexbox_o">
    <div class="green_box_o">
      <p>A</p>
    </div>
    <div class="yellow_box_o">
      <p>B</p>
    </div>
    <div class="pink_box_o">
      <p>C</p>
    </div>
  </div>

  <!-- Q7 -->
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="none">
    <div class="red_box_n"></div>
    <div class="blue_box_n"></div>
    <div class="green_box_n"></div>
  </div>
</div>







  </div>
</body>

</html>
